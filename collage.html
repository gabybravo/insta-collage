<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>InstaCollage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900|Roboto:300,400,900" rel="stylesheet">
    <script src="https://use.fontawesome.com/6bff936249.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="assets/css/collage.css">
</head>

<body>

	<!-- Section Wifi y Bateria Celular -->
	<section class="container">
		<div class="row">
			<div class="col-sm-4 col-xs-4 celular wifi">
				<i class="fa fa-circle-thin" aria-hidden="true"></i>
				<i class="fa fa-circle-thin" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-wifi" aria-hidden="true"></i>

			</div>
			<div class="col-sm-4 col-xs-4 text-center celular hora">
				<p>9:41 AM</p>
			</div>	
			<div class="col-sm-4 col-xs-4 text-right celular">
				<i class="fa fa-battery-half" aria-hidden="true"></i>
			</div>			
		</div>	
	</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
