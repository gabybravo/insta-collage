<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>InstaCollage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900|Roboto:300,400,900" rel="stylesheet">
    <script src="https://use.fontawesome.com/6bff936249.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<!-- Section Idioma -->
	<section class="container">
		<div class="row">
			<div class="col-sm-12 col-xs-12 text-center idioma">
				<p>Idioma: Español (España) <i class="fa fa-angle-down fa-fw"></i></p>
			</div>
		</div>
	</section>

	<!-- Section Logo y Formulario -->
	<section class="container">
		<div class="row">
			<div class="col-sm-12 col-xs-12 text-center logo">
				<img src="assets/img/insta-logo.png" alt="">
			</div>
			<div class="col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8 text-center">
				<form action="">
					<div class="input-group">
					  <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
					  <input type="text" class="form-control" id="password" placeholder="Password" aria-describedby="basic-addon1">
					</div>
	            </form>
	            <a id="boton-inicio" class="btn btn-primary btn-block boton">Iniciar Sesión</a>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 col-xs-12 text-center recuperar">
				<p>¿Has olvidado tu información de inicio de sesión? <a href="#">Obtén ayuda</a></p>
			</div>
		</div>		
	</section>

	<!-- Section Facebook -->
	<section class="container facebook">
		<div class="row">
			<div class="col-sm-12 col-xs-12 text-center decoracion">
				<hr>
				<i class="fa fa-circle-o" aria-hidden="true"></i>
				<hr>
			</div>	
			<div class="col-sm-12 col-xs-12 text-center">
				<a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i> Iniciar sesión con Facebook</a>
			</div>
		</div>
	</section>

	<!-- Section Registro -->
	<section class="container">
		<div class="row">
			<div class="col-sm-12 col-xs-12 text-center regristro">
				<p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
			</div>
		</div>
	</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
